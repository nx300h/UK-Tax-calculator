<!DOCTYPE html>
<html>
  <head>
    <title>UK Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="noel.css">
  </head>
  <body>
    <h1>UK Salary Tax Calculator</h1><br> 
    <form>
      <label for="salary">Gross annual salary (£):</label>
      <input type="number" id="salary" name="salary" required><br><br>

      <label for="allowance">Personal Allowance (£):</label>
      <input type="number" id="allowance" name="allowance" value="12570" required><br><br>

      <label for="Income">Taxable Income (£):</label>
      <input type="number" id="income" name="income" required><br><br>

      <button type="button" onclick="calculateTax()">Calculate</button><br><br>
      
      <label for="tax">Income tax (£):</label>
      <input type="text" id="tax" name="tax" readonly><br><br>

      <label for="ni">National Insurance contributions (£):</label>
      <input type="text" id="ni" name="ni" readonly><br><br>

      <label for="net">Net income (£):</label>
      <input type="text" id="net" name="net" readonly><br><br>

      <label for="monthly">Monthly income (£):</label>
      <input type="text" id="monthly" name="monthly" readonly>
<br><br>
      <button type="reset" onclick="reset">Reset</button><br><br>
    </form>

    
    
    <script src="noel.js"></script>
  </body>
</html>
